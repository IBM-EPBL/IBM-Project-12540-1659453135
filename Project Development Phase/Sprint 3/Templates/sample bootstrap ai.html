      *{
	padding :0;
	margin:  0;
	box-sizing: border-box;
}
.head{
	width: 100%;
	background-size: cover;
	background-position: center;
}
header{
	background-color: black;
}
nav{
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding-top: 20px;
	padding-right: 10%;
	padding-left: 10%;
}
.logo{
	color: white;
	font-size: 28px;
}
span{
	color: yellow;
}
nav ul li{
	list-style-type: none;
	display: inline-block;
	padding: 10px 20px;
}
nav ul li a{
	color: white;
	text-decoration: none;
	font-weight: bold;
}
nav ul li a:hover{
	color: #ea1538;
	transition: .3s;
}
button{
	border: none;
	background: #ea1538;
	padding: 12px 30px;
	border-radius: 30px;
	color: white;
	font-weight: bold;
	font-size: 15px;
	transition: .4s;
}
button:hover{
	transform: scale(1.3);
	cursor: pointer;

}
img{
	width: 100%;
    height: auto;
    border: 5px solid red;
}
p1{
	text-align: center;
}
